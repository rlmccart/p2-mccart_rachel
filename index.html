<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rachel McCart Project 2</title>
	<link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
</head>
	<body>
		<header>
			<h1 class="animated tada">Fortune Teller Game</h1>
		</header>
        <main>
            <h2>Click a colored square to get your fortune:</h2>
            
            <section class="one">
                <div class="red-square">
                    <p>red</p>
                </div>
                <div class="teal-square">
                    <p>teal</p>
                </div>
                <div class="yellow-square">
                    <p>yellow</p>
                </div>
                <div class="orange-square">
                    <p>orange</p>
                </div>
            </section>
            
            <section class="hide">
                <div class="red-square">
                    <p>1</p>
                </div>
                <div class="teal-square">
                    <p>2</p>
                </div>
                <div class="yellow-square">
                    <p>3</p>
                </div>
                <div class="orange-square">
                    <p>4</p>
                </div>
            </section>
		</main>
        <script src="lib/main.js"></script>
	</body>
</html>

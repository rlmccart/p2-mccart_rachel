<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rachel McCart Project 2</title>
	<link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
</head>
	<body>
		<header>
			<h1 class="animated tada">Fortune Teller Game</h1>
		</header>
        <main>
            <h2>Pick a color to get your fortune:</h2>

                <div class="colors">
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="red">Red</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="teal">Teal</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="yellow">Yellow</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="orange">Orange</p>
                        </section>
                    </div>
                    
                </div>

                <div class="numbers hide">

                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="red">1</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="teal">2</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="yellow">3</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="orange">4</p>
                        </section>
                    </div>
                </div>
            
                <div class="numberstwo hide">
                    
                     <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="red">4</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="teal">3</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="yellow">2</p>
                        </section>
                    </div>
                    
                    <div class="col-lg-6">
                        <section class="hvr-grow">
                            <p class="orange">1</p>
                        </section>
                    </div>
                    
                </div>

            
            <div id="fortune-wrapper" class="hide"><p><span></span></p></div>
            <button><a href="index.html">Play Again!</a></button>
		</main>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="lib/main.js"></script>
	</body>
</html>
